<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Video player</title>
</head>


<body>

    <div class="wrapper">
        <div class="player">
            <video id="video" poster="./images/poster.jpg" /*controls*/ src="./videos/lofi.mp4" /*src="D:\Pelis\Croods.mp4"*/ ></video>
            
            <div class="player-overlay">
                
                <h2 class="player-title">Musica para programar</h2>
                <div class="player-actions">
                    <button class="button" id="Retroceder" aria-label="Retroceder 10 seg" title="Retroceder 10 seg"></button>
                    <button class="button" id="Play" aria-label="Reproducir" title="Reproducir"></button>
                    <button class="button" id="Pause" aria-label="Pausar" title="Pausar"></button>
                    <button class="button" id="Avanzar" aria-label="Adelantar 10 seg" title="Adelantar 10 seg"></button>
                </div>
    
                <div class="player-progress">
                    <input id="progress" type="range" min="0" value="0" step="1">
                </div>

            </div>
            
        </div>
    </div>

    <script src="./index.js"></script>

</body>
</html>
